<head>
  <meta charset="utf-8" />

    content="A signup form template to practice concepts of HTML Form like, input tags, textarea, checkbox, radio button, etc." />

    content="A signup form template to practice concepts of HTML Form like, input tags, textarea, checkbox, radio button, etc." />

  <!-- Twitter Card -->
  <meta name="twitter:title" content="Sign Up Form | Learn to build HTML forms and style it" />
  <meta name="twitter:description"
    content="A signup form template to practice concepts of HTML Form like, input tags, textarea, checkbox, radio button, etc." />
  <meta name="twitter:image"
    content="https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/html-css-projects/signup-form.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1>Sign Uppsds</h1>

        <fieldset>
          <legend><span class="number">1</span> Your Basic Info</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />

          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" />

          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age" /><label for="under_13" class="light">Under
            13</label><br />
          <input type="radio" id="over_13" value="over_13" name="user_age" /><label for="over_13" class="light">Over
            13</label>
        </fieldset>
        <fieldset>
          <legend><span class="number">2</span> Your Profile</legend>

          <label for="avatar">Upload Image:</label>
          <input type="file" id="avatar" name="user_avatar" />
          <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>

          <label for="job">Job Role:</label>
          <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">IOS Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select>

          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest" /><label
            class="light" for="development">Development</label><br />
          <input type="checkbox" id="design" value="interest_design" name="user_interest" /><label class="light"
            for="design">Design</label><br />
          <input type="checkbox" id="business" value="interest_business" name="user_interest" /><label class="light"
            for="business">Business</label>
        </fieldset>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>

</html>
